<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <div class="card-header">
          <img class="card-header__image" src="./assests/images/bg-pattern-card.svg" alt="background color" >
        </div>

        <div class="card-body">
          <div class="profile-wrapper">
            <div class="profile-image"></div>
          </div>
          <div class="profile">
            <h2 class="card-body__name">Victor Crest <span class="card-body__age">26</span></h2>
            <p class="card-body__location">London</p>
  
          </div>
        </div>
        <div class="card-footer">
          <div class="profile-stats">
            <div class="stats"> 80k</div>
            <div class="stats-info">Followers</div>
          </div>
          <div class="profile-stats">
            <div class="stats"> 803k</div>
            <div class="stats-info">Likes</div>
          </div>
          <div class="profile-stats">
            <div class="stats"> 1.4k</div>
            <div class="stats-info">Photos</div>
          </div>
          
        </div>
    </div>
  </main>
</body>
</html>
